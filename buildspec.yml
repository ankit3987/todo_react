version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd frontend
      - npm install

  build:
    commands:
      - echo "Building React app..."
      # - cd frontend
      - npm run build

artifacts:
  base-directory: frontend/build
  files:
    - '**/*'


