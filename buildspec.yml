version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
  build:
    commands:
      - docker build -t my-frontend ./frontend
      - docker build -t my-backend ./backend
      - docker tag my-frontend:latest mydockerhubuser/my-frontend:latest
      - docker tag my-backend:latest mydockerhubuser/my-backend:latest
  post_build:
    commands:
      - docker push mydockerhubuser/my-frontend:latest
      - docker push mydockerhubuser/my-backend:latest
      - printf '[{"name":"frontend","imageUri":"%s"},{"name":"backend","imageUri":"%s"}]' \
         mydockerhubuser/my-frontend:latest mydockerhubuser/my-backend:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
